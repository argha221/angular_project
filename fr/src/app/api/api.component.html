<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Phone no</th>
        <th scope="col">Company Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lit of listp | paginate: 
      { itemsPerPage: 4, currentPage: p }">
        
        <td>{{lit?.name}}</td>
        <td>{{lit.username}}</td>
        <td>{{lit.email}}</td>
        <td>{{lit.phone}}</td>
        <td>{{lit?.company.name}}</td>
      </tr>
      <pagination-controls 
(pageChange)="p = $event" 
class="float-right">
</pagination-controls>
    </tbody>
  </table>
